<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shopping-cart"></i> Lista de Compras</h1>
            <p class="subtitle">Prueba de HTML, CSS y JavaScript</p>
        </header>
        
        <div class="app-content">
            <div class="input-section">
                <input type="text" id="itemInput" class="input-field" placeholder="Ej: Leche, Pan, Manzanas..." autofocus>
                <input type="number" id="quantityInput" class="input-field" placeholder="Cantidad" min="1" value="1">
                <select id="categoryInput" class="input-field">
                    <option value="">Categoría</option>
                </select>
                <button id="addButton" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
            </div>
            
            <div class="controls">
                <button id="clearCompleted" class="btn btn-secondary"><i class="fas fa-check-circle"></i> Limpiar Completados</button>
                <button id="clearAll" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Limpiar Todo</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pendingItems">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedItems">0</div>
                    <div class="stat-label">Completados</div>
                </div>
            </div>
            
            <div class="list-container">
                <div class="list-header">
                    <span>Estado</span>
                    <span>Producto</span>
                    <span>Categoría</span>
                    <span>Cantidad</span>
                </div>
                
                <div class="list-items" id="shoppingList">
                    <!-- Los items se agregarán aquí dinámicamente -->
                    <div class="empty-list">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Tu lista de compras está vacía</h3>
                        <p>Agrega productos usando el formulario de arriba</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 - Lista de Compras by MCANO | Practicando HTML, CSS y JavaScript</p>
        </footer>
    </div>
    <script src ="AgregarCategorias.js"></script>
    <script src ="AgregarItem.js"></script>
</body>
</html>
